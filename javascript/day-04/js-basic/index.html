<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: 2000px;
        }

        .cricle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            animation: all 0.1s;
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

    <button onclick="sayHello()">Click 1</button>
    <button id="btn2">Click 2</button>
    <button id="btn3">Click 3</button>

    <button id="play">Play</button>
    <button id="pause">Pause</button>

    <h1 id="time">10s</h1>

    <h2 id="message"></h2>

    <hr>
    <input id="input-name" type="text" placeholder="Enter name">
    <button id="btn-show-all">Show all</button>

    <ul id="list">

    </ul>

    <button id="back-to-top" class="hide">TOP</button>




    <script src="./main.js"></script>
</body>
</html>
